<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Report Generation Page</title>
</head>

<body>
    <section class="side">
        <img src="./images/report.svg" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Report Generation</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide specific details to proceed and have access to all our services
            </p>

            <form class="login-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
                method="POST">

                <input type=hidden name="oid" value="00D2w00000Gj2jP" />
                <input type=hidden name="retURL" value="http://" />

                <div class="form-control">
                    <input id="email" maxlength="80" name="email" size="20" type="email" required placeholder="Email" />
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input id="00N2w00000bKY4X" maxlength="25" name="00N2w00000bKY4X" size="20" type="text"
                        placeholder="Student Records" />
                    <i class="fas fa-address-card"></i>

                </div>

                <button class="submit" type="submit" name="submit">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
